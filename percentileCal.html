<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentile Calculator | Motivation Kaksha</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2962ff;
        --secondary: #0056b3;
        --dark: #1a1a1a;
        --light: #ffffff;
        --glass: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        color: var(--light);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .calculator-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass);
        border-radius: 20px;
        padding: 3rem 2rem;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: rgb(255, 171, 0);
        font-size: 2rem;
        font-weight: 600;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 100%;
      }

      .input-group {
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
      }

      input {
        width: 100%;
        padding: 1rem;
        border: 1px solid var(--glass);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.2);
      }

      button {
        background: rgb(255, 171, 0);
        color: black;
        border: none;
        padding: 1rem;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        justify-items: center;
        align-items: center;

        transition: transform 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
      }
      quota:hover {
        transform: translate(-2px);
      }

      .result {
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 10px;
        background: rgba(41, 98, 255, 0.1);
        text-align: center;
        display: none;
      }

      .result.show {
        display: block;
        animation: fadeIn 0.5s ease;
      }
      .result1 {
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 10px;
        background: rgba(41, 98, 255, 0.1);
        text-align: center;
        display: none;
      }

      .result1.show {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .calculator-container {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 768px) and (orientation: landscape) {
        .calculator-container {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <h1>Percentile Calculator</h1>
      <div>
        <div class="input-group">
          <label for="Percentile">Enter your percentile:</label>
          <input
            type="number"
            id="Percentile"
            placeholder="Enter your percentile"
          />
          <label for="Quota" style="margin-top: 0.5rem"
            >Select your Quota:</label
          >
          <select
            id="quota"
            style="
              border-radius: 0.5rem;
              block-size: 2rem;
              background-color: #2d2d2d;
              width: 15rem;
              border-color: aliceblue;
              box-shadow: #0056b3;
              font-weight: 400;
              color: white;
            "
          >
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
            <option value="ews">EWS</option>
          </select>
        </div>
        <button style="margin-top: 2rem" id="button">Calculate Rank</button>
        <div class="result" id="result"></div>
        <div class="result1" id="result1"></div>

      </div>
    </div>

    <script>
      const button = document.getElementById("button");
      const percentileInput = document.getElementById("Percentile");
      const result = document.getElementById("result");
      const result1 = document.getElementById("result1")
      const quota = document.getElementById("quota");

      button.addEventListener("click", (e) => {
        e.preventDefault();

        const percentileValue = parseFloat(percentileInput.value);

        if (
          isNaN(percentileValue) ||
          percentileValue < 0 ||
          percentileValue > 100
        ) {
          result.innerHTML =
            "Please enter a valid percentile between 0 and 100";
          result.style.color = "#ff4444";
          result.classList.add('show')
          // var video = document.createElement("video");
          // video.width = 540;
          // video.height = 360;
          // video.controls = true;
          // video.autoplay = true;
          // video.playsinline = true;

          // // Create source element
          // var source = document.createElement("source");
          // source.src = "./Abey Tu Thoda Sa Behen Ka Loda Hai Kya Meme Template.mp4";
          // source.type = "video/mp4";
          


          // // Append source to video
          // video.appendChild(source);

          // // Append video to container
          // videoContainer.appendChild(video);
          return;
        }

        const quotaValue = quota.value;
        if (!quotaValue || quotaValue === "general") {
          const total_candidates = 1380000;

          const overall_rank =
            ((100 - percentileValue) / 100) * total_candidates + 1;

          result.innerHTML = `Your General rank is approximately ${Math.round(
            overall_rank
          ).toLocaleString()}`;
          result.style.color = "#4CAF50";
          result.classList.add("show");

        } else if (quotaValue === "obc") {
          const total_candidates = 1380000;
          const category_candidates = 525362;

          const overall_rank =
            ((100 - percentileValue) / 100) * total_candidates + 1;

          const category_rank =
            ((100 - percentileValue) / 100) * category_candidates + 1;

          result.innerHTML = `Your overall Rank rank is approximately ${Math.round(
            overall_rank
          ).toLocaleString()}`;
          result1.innerHTML = `Your  Obc rank is approximately ${Math.round(
            category_rank
          ).toLocaleString()}`;
          result.style.color = "#4CAF50";
          result.classList.add("show");
          result1.classList.add("show");
          result1.style.color = "#4CAF50";

        } else if (quotaValue === "sc") {
          const total_candidates = 1380000;
          category_candidates = 132167;

          const overall_rank =
            ((100 - percentileValue) / 100) * total_candidates + 1;

          const category_rank =
            ((100 - percentileValue) / 100) * category_candidates + 1;

          result.innerHTML = `Your overall Rank rank is approximately ${Math.round(
            overall_rank
          ).toLocaleString()}`;
          result1.innerHTML = `Your  SC rank is approximately ${Math.round(
            category_rank
          ).toLocaleString()}`;
          result.style.color = "#4CAF50";
          result.classList.add("show");
          result1.classList.add("show");
          result1.style.color = "#4CAF50";

        } else if (quotaValue === "st") {
          const total_candidates = 1380000;
          const category_candidates = 46805;

          const overall_rank =
            ((100 - percentileValue) / 100) * total_candidates + 1;

          const category_rank =
            ((100 - percentileValue) / 100) * category_candidates + 1;

          result.innerHTML = `Your overall Rank rank is approximately ${Math.round(
            overall_rank
          ).toLocaleString()}`;
          result1.innerHTML = `Your  ST rank is approximately ${Math.round(
            category_rank
          ).toLocaleString()}`;
          
          result.style.color = "#4CAF50";
          result.classList.add("show");
          result1.classList.add("show");
          result1.style.color = "#4CAF50";
        } else if (quotaValue === "ews") {
          const total_candidates = 1380000;
          const category_candidates = 149767;

          const overall_rank =
            ((100 - percentileValue) / 100) * total_candidates + 1;

          const category_rank =
            ((100 - percentileValue) / 100) * category_candidates + 1;

          result.innerHTML = `Your overall Rank rank is approximately ${Math.round(
            overall_rank
          ).toLocaleString()}`;
          result1.innerHTML = `Your  EWS rank is approximately ${Math.round(
            category_rank
          ).toLocaleString()}`;
          result.style.color = "#4CAF50";
          result.classList.add("show");
          result1.style.color = "#4CAF50";
          result1.classList.add("show");
        }

        
      });
    </script>
  </body>
</html>

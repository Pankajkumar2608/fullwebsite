<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Comparison Tool</title>
    <link rel="stylesheet" href="compare.v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="comparison-container">
        <div class="comparison-grid">
            <div class="college-card">
                <h3 style="color: rgb(255, 171, 0);">College 1</h3>
                <div class="select-wrapper">
                    <select class="college-select" id="college1">
                        <option value="">Select College</option>
                    </select>
                </div>
                <!-- <div class="select-wrapper">
                    <select class="branch-select" id="branch1">
                        <option value="">Select Branch</option>
                    </select>
                </div> -->
                <div class="college-stats">
                    <div class="stat">
                        <i class="fas fa-users"></i>
                        <span id ="placement1">Placement Rate: </span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-indian-rupee-sign"></i>
                        <span id ="package1">Avg Package: </span>
                    </div>
                </div>
            </div>

            <div class="vs-badge">
                <span>VS</span>
            </div>

            <div class="college-card">
                <h3 style="color: rgb(255, 171, 0);">College 2</h3>
                <div class="select-wrapper">
                    <select class="college-select" id="college2">
                        <option value="">Select College</option>
                    </select>
                </div>
                <!-- <div class="select-wrapper">
                    <select class="branch-select" id="branch2">
                        <option value="">Select Branch</option>
                    </select>
                </div> -->
                <div class="college-stats">
                    <div class="stat">
                        <i class="fas fa-users"></i>
                        <span id="placement2">Placement Rate:</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-indian-rupee-sign"></i>
                        <span id="package2">Avg Package: </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-container">
            <button id="submit-btn" class="compare-btn">
                Compare Colleges
                <i class="fas fa-chart-bar"></i>
            </button>
        </div>

        <div class="results-container">
            <h2>Comparison Results</h2>
            <div class="comparison-table">
                <div id="loader"></div>
                <table>
                    
                    <tbody id="comparison-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <h5 style="text-align: center; color: rgb(255, 171, 0);">Copyright Reserved &copy; Motivation Kaksha</h5>
    <script src="compare.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>

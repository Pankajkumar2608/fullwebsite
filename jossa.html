    <meta charset="UTF-8">

    <title>Motivation Kaksha - College Predictor</title>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html"><img src="motivation kaksha logo.png" alt="Motivation Kaksha Logo"  class="logo"></a>
                <nav>
                    <div class="nav-item">
                      <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="mailto:adarsh@motivationkaksha.com">Contact</a></li>
                      </ul>
                    </div>  
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="filters-container">
                <h2>Predict College</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="year">Year:</label>
                        <select id="year" required>
                            <option value="">Select Year</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="institute_name">Institute Name:</label>
                        <input type="text" id="collegeSearch" placeholder="Search colleges...">
                         <ul id="suggestions"></ul>            
                    </div>
                    <div class="filter-group">
                        <label for="round_no">Round No:</label>
                        <select id="round_no">
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="quota">Quota:</label>
                        <select id="quota">
                            
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="seat_type">Seat Type:</label>
                        <select id="seat_type">
                            
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="gender">Gender*:</label>
                        <select id="gender" required>
                           
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="program_name">Program Name:</label>
                        <select id="program_name" required>         
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="your_rank">Your Rank:</label>
                        <input type="number" id="your_rank" placeholder="Enter your rank">
                    </div>
                </div>
                <div class="container">
                    <button id="submit-btn" class="btn">Predict College <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="background">
                <div class="results-container">
                    <h2>Predicted Colleges</h2>
                    <div class="results">
                        <table id="result-table">
                            <thead>
                                <tr>
                                    <th>Institute</th>
                                    <th>Program Name</th>
                                    <th>Opening Rank</th>
                                    <th>Closing Rank</th>
                                </tr>
                            </thead>
                            <tbody id="result-body"></tbody>
                        </table>
                    </div>
                    <!-- <div class="pagination">
                        <button id="prev-btn" class="btn prev-next-btn">Previous</button>
                        <span id="page-info"></span>
                        <button id="next-btn" class="btn prev-next-btn">Next</button>
                    </div> -->
                    <div class="container">
                        <div class="d-btn" data-tooltip="Size: <1Mb">
                            <div class="d-btn-wrapper">
                              <div class="text" id="downloadBtn">Download</div>
                                <span class="icon">
                                  <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="2em" height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17"></path></svg>
                                </span>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>

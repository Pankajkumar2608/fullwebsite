<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Kaksha - College Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="motivation kaksha logo.png" alt="Motivation Kaksha Logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="https://t.me/Motivation_kaksha">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="filters-container">
                <h2>Predict College</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="year">Year:</label>
                        <select id="year" required>
                            <option value="">Select Year</option>
                            
                            
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="institute_name">Institute Name:</label>
                        <select id="institute_name">
                        </select>
                           
                    </div>
                    <div class="filter-group">
                        <label for="round_no">Round No:</label>
                        <select id="round_no">
                            
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="quota">Quota:</label>
                        <select id="quota">
                            
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="seat_type">Seat Type:</label>
                        <select id="seat_type">
                            
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="gender">Gender*:</label>
                        <select id="gender" required>
                           
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="program_name">Program Name:</label>
                        <select id="program_name" required>
                            
                            
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="your_rank">Your Rank:</label>
                        <input type="number" id="your_rank" placeholder="Enter your rank">
                    </div>
                </div>
                <div class="container">
                    <button id="submit-btn" class="btn">Predict College <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="background">
                <div class="results-container">
                    <h2>Predicted Colleges</h2>
                    <div class="results">
                        <table id="result-table">
                            <thead>
                                <tr>
                                    <th>Institute</th>
                                    <th>Program Name</th>
                                    <th>Opening Rank</th>
                                    <th>Closing Rank</th>
                                </tr>
                            </thead>
                            <tbody id="result-body"></tbody>
                        </table>
                    </div>
                    <!-- <div class="pagination">
                        <button id="prev-btn" class="btn prev-next-btn">Previous</button>
                        <span id="page-info"></span>
                        <button id="next-btn" class="btn prev-next-btn">Next</button>
                    </div> -->
                    <div class="container">
                        <button id="download-Btn" type="button" class="d-btn">Download <i class="fa fa-download" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Motivation Kaksha. All rights reserved.</p>
            <h4>DEVELOPED BY Pankaj<a href="https://t.me/unofficial_g_o_d"> Telegram</a></h4>
        </div>
    </footer>
    <script src="jscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
</body>
</html>
